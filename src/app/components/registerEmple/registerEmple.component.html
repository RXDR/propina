<div class="container">
  <div class="row">
    <div class="col">
      <mat-card>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
          <mat-card-title>Registro de empleados</mat-card-title>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
           
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Apellido</label>
            <input type="text" class="form-control" formControlName="apellido">
          
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Identificacion</label>
            <input type="number" class="form-control" formControlName="identificacion">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Cargo</label>
            <select type="number" class="form-control" formControlName="id_cargo">
            <option value="" style="color:red;"></option>
            <option value="">se</option>
            </select>
          </div>
          <button class="btn btn-info" (click)="openAddcion()" style="float:right ;">Crear Nuevo Cargo </button>
         
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      
      </mat-card>
      </div>
  </div>
</div>
