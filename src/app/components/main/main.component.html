


<div class="container" style="margin-top:4vh; top:4vh">
    <form action="" [formGroup]="formReg" (ngSubmit)="onSubmit()">
    <mat-card >
        <mat-card-title>
            Asistencia del empleado
        </mat-card-title>
        <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
        <table class="table">
            <thead>
            <tr>
            <th>Empleado</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td>
                        <select name="" id=""  class="form-control" (change)="onChangeEmpleado($event.target)" >
                            <option value="" class="form-control" >
                                Seleccione..
                            </option>
                            <option [value]="empleado.id" class="form-control" *ngFor="let empleado of empleados">{{empleado.nombre}} - {{empleado.idCargo?.cargo}} </option>
                        </select>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"> <button class="btn btn-primary" style="float:right ;">Insertar</button></td>
                </tr>
               
            </tfoot>
        </table>
    </form>
    </mat-card>
</form>
</div>
